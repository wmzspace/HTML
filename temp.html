<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="refresh">
    <title>Test</title>
    <style>
        .card {
            border: solid thick red;
            margin: 10px 10px 10px 10px;
        }

        .middle {
            text-align: center;
            font-size: x-large;
        }
    </style>
</head>
<body>
<h1>Card Test</h1>
<hr>
<figure class="middle">
    <figcaption>HTML style</figcaption>
    <div class="card">
        <p>1<small><sup>st</sup></small> Line.</p>
        <p>2<small><sup>nd</sup></small> Line.</p>
        <p>3<small><sup>rd</sup></small> Line.</p>
        <p>4<small><sup>th</sup></small> Line.</p>
        <p>5<small><sup>th</sup></small> Line.</p>
    </div>
</figure>
<hr>

<pre><script defer>
    var div=document.createElement("div");
    var figure=document.createElement("figure");
    var figure_div=document.createElement("div");
    var figcaption=document.createElement("figcaption")
    figcaption.innerText="JS style";
    figure.appendChild(figcaption);
    const order=["st","nd","rd","th"];
    var figureP=[];
    for (let i = 1; i <= 5; i++) {
        figureP[i-1] = document.createElement("p");
        figureP[i-1].innerText+=i+order[i<=4?i-1:3]+" Line";
        figure_div.appendChild(figureP[i-1]);
    }
    figure.appendChild(figure_div);
    div.appendChild(figure);
    document.body.appendChild(div);
    figure_div.classList.add("card");
    div.classList.add("middle");
    </script></pre>
</body>
</html>
