<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="refresh">
    <link rel="stylesheet" type="text/css" href="temp.css">
    <title>Test</title>

</head>

<body>

    <h1>Card Test</h1>
    <hr>
    <figure class="middle">
        <figcaption>HTML style</figcaption>
        <div class="card">
            <p>1<small><sup>st</sup></small></p>
            <p>2<small><sup>nd</sup></small></p>
            <p>3<small><sup>rd</sup></small></p>
            <p>4<small><sup>th</sup></small></p>
            <p>5<small><sup>th</sup></small></p>
        </div>
    </figure>
    <hr>

    <pre><script src="temp.js"></script></pre>
    <hr>

    <table align="center" border="1" class="middle">
        <colgroup id="colgroup-grades">
            <col span="2" id="None">
            <col span="2">
        </colgroup>
        <caption>HTML style</caption>
        <thead>
            <tr>
                <th id="tag">Tag</th>
                <th>Class</th>
                <th>Name</th>
                <th>Grades</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>Stu A</th>
                <td>1</td>
                <td>Alice</td>
                <td>90</td>
            </tr>
            <tr>
                <th>Stu B</th>
                <td rowspan="2">2</td>
                <td>Candy</td>
                <td>80</td>
            </tr>

            <tr>
                <th>Stu C</th>
                <td>Bob</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <th id="avg">Avg</th>
            <td colspan="3">90</td>
        </tfoot>
    </table>

    <hr>



</body>

</html>
